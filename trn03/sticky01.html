<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 01</title>

    <style>
        .sc {
            height: 100vh;
        }

        .sc01 {
            background: #369;
        }

        .sc02 {
            background: #366;

        }

        .sticky {
            position: sticky;
            top: 0;
            width: 400px;
            height: 500px;
            background: #333;
            color: aliceblue;
        }

        .sc03 {
            background: #327;
        }
    </style>






</head>

<body>
    <section class="sc sc01"></section>
    <section class="sc sc02">
        <div class="sticky">
            셀렉스 프로핏 웨이프로틴
        </div>
    </section>
    <section class="sc sc03"></section>
</body>

</html>
